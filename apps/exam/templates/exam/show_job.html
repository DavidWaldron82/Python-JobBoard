<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1>Hello {{user.first_name}}! These are the job details!</h1>
        <br>
        <a href = "/dashboard">Dashboard</a>
        <a href="/logout">Log Out</a>
    </nav>
    <div class = "container">
        <h4>{{job.title}}</h4>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{job.description}}</li>
            <li class="list-group-item">Location: {{job.location}}</li>
            <li class="list-group-item">Posted by: {{job.created_by.first_name}}</li>
            <li class="list-group-item">Posted on: {{job.created_at}}</li>
        </ul>
    </div>
    
</body>
</html>
