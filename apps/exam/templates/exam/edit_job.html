<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h1>Hello {{user.first_name}}! Let's edit your job!</h1>
            <a href="/logout">Log Out</a>
        </nav>
        {% if messages %}
            <div id='messages'>
            <ul class>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <div class = "container">
            <div class = "row">
                <div class ="form-group">
                <form action = "/update/{{job.id}}" name = "update" method = "POST">
                    {% csrf_token %}
                    Title: <input class ="form-control" type = "text" name="title" value ="{{job.title}}">
                    Description: <input class ="form-control" type = "text" name="description" value = "{{job.description}}">
                    Location: <input class ="form-control" type = "text" name="location" value = "{{job.location}}">
                    <input class= "btn btn-primary" type= "submit" name = "submit" value = "Submit">
                    <a href ="/dashboard" role="button" class= "btn btn-primary">Cancel</a>
                </div>
            </div>
        </div>
    
</body>
</html>
